<ion-view view-title="Subscriptions">
  <ion-content>
    Subscriptions

    <div class="list" ng-repeat="instructor in vm.instructors" ng-click="vm.toSession(instructor._id)">

      <a class="item item-avatar">
        <img ng-src={{instructor.profileImg}}>
        <h2>{{instructor.name}}</h2>
        <p>{{instructor.description}}</p>
      </a>

    </div>

  </ion-content>
</ion-view>
