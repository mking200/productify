<ion-view view-title="Profile">
  <ion-content>

    <div class="list card">

      <div class="item">

      <div style="text-align: center">
        <h2>{{vm.instructor.name}}</h2>
      </div>
      <div style="text-align: center">
        <img style="max-width:200px" src="{{vm.instructor.profileImg}}">
      </div>
      <div style="text-align: center">
        <button class="button button-small button-assertive" ng-click="vm.zubscribe()">
          Subscribe
        </button>
        <button class="button button-small button-positive chat" ng-click="vm.contact()">
          Contact
        </button>
      </div>

      <br>

      <div class="item item-body">

        <p>{{vm.instructor.description}}</p>
        <br>
            <div class='skill'>
              <h2>Skills:</h2>
              <div ng-repeat="skill in vm.instructor.skills">
                {{skill}}
              </div>
            </div>

      </div>

    </div>

  </div>




  </ion-content>
</ion-view>
