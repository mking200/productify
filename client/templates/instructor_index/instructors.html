<ion-view view-title="Instructors">
  <ion-content>
    <h1>Instructors</h1>


    <div class="list" ng-repeat="instructor in instructors">

      <a class="item item-avatar" href="#">
        <img src={{instructor.profileImg}}>
        <h2>{{instructor.name}}</h2>
        <p>{{instructor.description}}</p>
      </a>

    </div>


  </ion-content>
</ion-view>
